
type User @model {
  id: ID! @isUnique
  name: String!
  email: String! @isUnique
  password: String! 
  schoolInfo: SchoolInfo @relation(name: "SchoolInfo")
  programCode: String
  activityDate: [Date!]! @relation(name:"UserToDates")
  point: Int @defaultValue(value:0)
  isActive: Boolean @defaultValue(value: "false")
  quizScore: Int
}

type SchoolInfo @model {
  id: ID! @isUnique
  school: String
  teacher: String
  division: Int
  grade: Int
  user: User @relation(name:"SchoolInfo")
}

type Date @model {
  user: User! @relation(name:"UserToDates")
  id: ID! @isUnique
  date: DateTime!
  activities: [Activity!]! @relation(name:"ActivityToDate")
}

type Activity @model {
  id: ID! @isUnique
  value: Int!
  name: String!
  description: String!
  date: Date! @relation(name:"ActivityToDate")
  category: Category! @relation(name:"CategoryToActivities")
  
}

type Category @model {
  id: ID! @isUnique
  name: String!
  activity: [Activity!]! @relation(name:"CategoryToActivities")
}


